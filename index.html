<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="main">
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top" />
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" />
    <div class="container">
      <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="bg-pattern-card.svg">
      <img class="image-victor" src="images/image-victor.jpg" alt="victor-img">
      <h4 class="name">Victor Crest</h4>
      <h4 class="age">26</h4>
      <p class="city">London</p>
      <hr>
      <div class="">
        <div class="stats-container">
        <h4 class="stats">80K</h4>
        <p class="stats-text">Followers</p>
        </div>
        <div class="stats-container">
        <h4 class="stats">803K</h4>
        <p class="stats-text">Likes</p>
        </div>
        <div class="stats-container">
        <h4 class="stats">1.4K</h4>
        <p class="stats-text">Photos</p>
        </div>
    </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Darizas">Darizas</a>.
  </div>
</body>

</html>
